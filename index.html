<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <!-- custom css  -->
    <link rel="stylesheet" href="css/custom.css">
    <title>Book Shop</title>

</head>
<body class>
    <!----------------------header text//------------------------->
    <header>
        <h3 class="bg-secondary p-2 ps-4">Open Library</h1>
    </header>

    <main>
        <!------------------search feild and button// ------------>
        <div class="text-center">
            <input id="search-field" class="rounded py-1 px-2" type="text" placeholder="Search your book">
            <button id="search-btn" class="rounded py-1 px-2">Search</button>
        </div>
        <!---------------------error massage ----------------------->
        <div id="error-mgs" class="text-center mt-5">
        </div>
        <div id="empty-mgs" class="text-center mt-5">
        </div>
        <!-- book container//----------------------------------- -->
        <div id="search-found" class="container">   
        </div>
        <div class="container">
            <div id="book-container" class="row row-cols-1 row-cols-md-4 g-4 mt-4">     
            </div>
        </div>
    </main>
    <script src="js/app.js"></script>
</body>
</html>
